<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Beatriz Gietner</title>
    <meta name="description" content="Download or view the CV of Beatriz Gietner, showcasing her academic achievements, research, and professional experiences.">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header-container"></header>

  <main class="container">
    <section class="section">
        <h2>Curriculum Vitae</h2>
    </section>
    
    <p>
        You can download my CV 
        <a href="CV.pdf" target="_blank" rel="noopener noreferrer">here</a>, 
        or view it below:
    </p>

        <iframe 
            src="CV.pdf" 
            width="100%" 
            height="600px" 
            style="border: none;" 
            title="Beatriz Gietner's CV">
        </iframe>
    </main>

    <script>
        // Dynamically load the header
        fetch('header.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not OK');
                }
                return response.text();
            })
            .then(html => {
                document.getElementById('header-container').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading header:', error);
            });
    </script>
</body>
</html>
