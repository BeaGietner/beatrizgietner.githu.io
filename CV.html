<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Beatriz Gietner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
   <header id="header-container"></header>
    <div class="container">
        <h3>CV</h3>
        <p>You can download my CV <a href="CV.pdf" target="_blank">here</a>, or you can check it below:</p>

        <iframe src="CV.pdf" width="100%" height="600px" style="border: none;"></iframe>
    </div>
   <footer>
    <p>&copy; <span id="current-year"></span> Beatriz Gietner. All rights reserved.</p>
</footer>
<script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
    fetch('header.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header-container').innerHTML = html;
        })
        .catch(error => {
            console.error('Error fetching header content:', error);
        });
</script>
</body>
</html>
