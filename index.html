<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatriz Gietner - Academic Homepage</title>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Garamond', serif;
        margin: 0;
        padding: 0;
        background-color: #EEE2DE;
        color: #2B2A4C;
    }
    header {
        background-color: white;
        padding: 20px 0;
        text-align: center;
        border-bottom: 2px solid #EEE2DE;
    }
    header h1 {
        margin: 0;
        font-size: 24px;
        color: #2B2A4C;
    }
    nav {
        margin: 0;
        padding: 10px 0;
        background-color: white;
        text-align: center;
        border-bottom: 1px solid #EEE2DE;
    }
    nav a {
        color: #2B2A4C;
        padding: 10px 20px;
        text-decoration: none;
        display: inline-block;
        font-weight: 700;
    }
    nav a:hover {
        color: #B31312;
    }
    .container {
        padding: 20px;
        max-width: 900px;
        margin: 20px auto;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    .profile {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    .profile img {
        border-radius: 50%;
        margin-right: 20px;
        width: 150px;
        height: 150px;
        border: 3px solid #2B2A4C;
    }
    .profile-details {
        flex: 1;
    }
    .profile-details h2 {
        margin: 0;
        color: #2B2A4C;
    }
    .profile-details p {
        margin: 5px 0;
        color: #B31312;
    }
    .section {
        margin-bottom: 40px;
    }
    .section h2 {
        border-bottom: 1px solid #2B2A4C; /* Adjusted line thickness */
        padding-bottom: 10px;
        color: #2B2A4C;
    }
    .social-icons {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }
    .social-icons a {
        margin: 0 10px;
        color: #2B2A4C;
        font-size: 20px;
    }
    .social-icons a:hover {
        color: #B31312;
    }
    footer {
        background-color: white;
        color: #2B2A4C;
        text-align: center;
        padding: 10px 0;
        border-top: 1px solid #EEE2DE;
    }
    .contact-info a {
        color: #B31312;
        text-decoration: none;
    }
</style>
</head>
<body>

<header>
    <h1>Beatriz Gietner</h1>
</header>

<nav>
    <a href="#about">Home</a>
    <a href="#publications">Publications</a>
    <a href="#CV">CV</a>
    <a href="#teaching">Teaching</a>
    <a href="#contact">Contact</a>
</nav>

<div class="container">
    <section id="about" class="section profile">
        <img src="depository/headshot.jpeg" alt="Beatriz Gietner"> <!-- Updated photo name -->
        <div class="profile-details">
            <h2>Beatriz Gietner</h2>
            <p>Ph.D. Candidate in Economics</p>
            <p>University College Dublin (UCD), Ireland</p>
        </div>
    </section>

    <!-- Remaining sections unchanged -->

</div>

<footer>
    <p>&copy; 2024 Beatriz Gietner. All rights reserved.</p>
</footer>

<!-- FontAwesome for social icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
